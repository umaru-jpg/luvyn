    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-gold': '#FFD700',  // Emas asli

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Efek cahaya/glow untuk elemen penting */
        .glow-text {
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.4);
        }
        .glow-border {
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .card-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
                        0 1px 3px rgba(255, 215, 0, 0.1);
        }
        .button-shadow {
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
        }

        /* Progress Bar Styles */
        .progress-bar {
            height: 4px;
            background: #333;
            position: relative;
            border-radius: 2px;
        }
        .progress-bar-fill {
            height: 100%;
            background: #FFD700;
            width: 50%; /* Step 1: Shipping */
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        .progress-step {
            position: absolute;
            top: -30px;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
            text-align: center;
            width: 100px;
        }
        .progress-step.active {
            color: #FFD700;
            font-weight: 600;
        }
        .progress-step.completed {
            color: #FFD700;
        }
        .progress-step-dot {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            z-index: 2;
        }
        .progress-step-dot.active {
            background: #FFD700;
        }
        .progress-step-dot.completed {
            background: #FFD700;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            renderOrderSummary();
        });

        function renderOrderSummary() {
            if (appState.cart.length === 0) {
                document.getElementById('order-summary').innerHTML = `
                    <h3 class="text-2xl font-bold mb-6 text-light-text border-b border-border-light pb-3">Ringkasan Pesanan</h3>
                    <div class="text-center py-10">
                        <p class="text-gray-400">Belum ada produk dalam checkout.</p>
                    </div>
                `;
                return;
            }

            const subtotal = appState.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            // Determine shipping cost based on selected option
            const selectedShippingValue = document.querySelector('input[name="shipping"]:checked') ?
                document.querySelector('input[name="shipping"]:checked').value : 'free'; // Default to free

            let shipping = 0; // Default shipping cost
            if (selectedShippingValue === 'home') {
                shipping = 0; // Gratis pengiriman ke rumah
            } else if (selectedShippingValue === 'store') {
                shipping = 0; // Free for store pickup
            } else if (selectedShippingValue === 'free') {
                shipping = 0; // Free shipping
            }

            const total = subtotal + shipping;

            const orderSummaryHtml = `
                <h3 class="text-2xl font-bold mb-6 text-light-text border-b border-border-light pb-3">Ringkasan Pesanan</h3>

                <div class="space-y-4 mb-6 max-h-96 overflow-y-auto pr-2">
                    ${appState.cart.map(item => `
                        <div class="flex items-center border-b border-border-light pb-4">
                            <div class="w-16 h-16 overflow-hidden rounded-md flex-shrink-0 mr-4">
                                <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-full object-cover">
                            </div>
                            <div class="flex-1">
                                <h4 class="font-medium text-light-text">${item.name}</h4>
                                <p class="text-sm text-gray-400">Qty: ${item.quantity}</p>
                                <p class="text-primary-gold font-bold mt-1">${formatRupiah(item.price * item.quantity)}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="space-y-3 text-lg border-t border-border-light pt-4">
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span>${formatRupiah(subtotal)}</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Biaya Pengiriman:</span>
                        <span>${formatRupiah(shipping)}</span>
                    </div>
                    <div class="flex justify-between font-bold text-xl text-primary-gold border-t border-primary-gold pt-3">
                        <span>Total:</span>
                        <span>${formatRupiah(total)}</span>
                    </div>
                </div>

                <button id="continue-to-payment" class="mt-8 w-full bg-primary-gold text-dark-bg font-bold py-4 rounded-lg hover:bg-yellow-600 transition duration-300 text-lg button-shadow">
                    Lanjutkan ke Pembayaran
                </button>

                <!-- WhatsApp Checkout Option -->
                <div class="mt-4">
                    <p class="text-center text-gray-400 text-sm mb-2">atau</p>
                    <a href="#" id="whatsapp-checkout" class="w-full flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300 text-lg button-shadow">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                        Pesan via WhatsApp
                    </a>
                </div>
            `;

            document.getElementById('order-summary').innerHTML = orderSummaryHtml;

            // Set event listener untuk tombol lanjut ke pembayaran
            document.getElementById('continue-to-payment').addEventListener('click', function() {
                if(validateShippingForm()) {
                    // Simpan data pengiriman ke session storage
                    const shippingData = {
                        firstName: document.getElementById('first-name').value,
                        lastName: document.getElementById('last-name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        country: document.getElementById('country').value,
                        province: document.getElementById('province').value,
                        city: document.getElementById('city').value,
                        subdistrict: document.getElementById('subdistrict').value,
                        postalCode: document.getElementById('postal-code').value,
                        shippingMethod: document.querySelector('input[name="shipping"]:checked').value
                    };
                    sessionStorage.setItem('shippingData', JSON.stringify(shippingData));

                    // Redirect ke halaman pembayaran
                    window.location.href = 'payment.html';
                }
            });

            // Add event listeners for shipping options to update shipping cost in real-time
            const shippingOptions = document.querySelectorAll('input[name="shipping"]');
            shippingOptions.forEach(option => {
                option.addEventListener('change', renderOrderSummary);
            });

            // WhatsApp checkout functionality
            document.getElementById('whatsapp-checkout').addEventListener('click', function(e) {
                e.preventDefault();

                if (!validateShippingForm()) {
                    return;
                }

                // Get order details
                const subtotal = appState.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                let shipping = 0; // Default shipping cost
                const selectedShippingValue = document.querySelector('input[name="shipping"]:checked') ?
                    document.querySelector('input[name="shipping"]:checked').value : 'home';

                if (selectedShippingValue === 'home') {
                    shipping = 0; // Gratis pengiriman ke rumah
                } else if (selectedShippingValue === 'store') {
                    shipping = 0; // Free for store pickup
                } else if (selectedShippingValue === 'free') {
                    shipping = 0; // Free shipping
                }

                const total = subtotal + shipping;

                // Get customer information
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                const province = document.getElementById('province').value;
                const postalCode = document.getElementById('postal-code').value;

                // Format order details for WhatsApp message
                let message = "*ORDER VIA WHATSAPP*%0A%0A";
                message += "*Data Pribadi:*%0A";
                message += "Nama: " + firstName + " " + lastName + "%0A";
                message += "Email: " + email + "%0A";
                message += "Telepon: " + phone + "%0A%0A";

                message += "*Alamat Pengiriman:*%0A";
                message += "Alamat: " + address + "%0A";
                message += "Kota: " + city + "%0A";
                message += "Provinsi: " + province + "%0A";
                message += "Kode Pos: " + postalCode + "%0A%0A";

                message += "*Metode Pengiriman:*%0A";
                message += "Pilihan: " + (selectedShippingValue === 'home' ? 'Pengiriman ke Rumah' : 'Ambil di Toko') + "%0A%0A";

                message += "*Detail Pesanan:*%0A";
                appState.cart.forEach(item => {
                    message += "- " + item.name + " (Qty: " + item.quantity + ") = " + formatRupiah(item.price * item.quantity) + "%0A";
                });

                message += "%0A*Ringkasan:*%0A";
                message += "Subtotal: " + formatRupiah(subtotal) + "%0A";
                message += "Biaya Pengiriman: " + formatRupiah(shipping) + "%0A";
                message += "*Total: " + formatRupiah(total) + "*";

                // TODO: Replace with your actual WhatsApp number (without + and with country code, e.g. 6281234567890 for Indonesia)
                const whatsappNumber = "6281548927155"; // Update this with your WhatsApp number (format: countrycode + number, without + or 0)
                const whatsappUrl = "https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(message);

                // Open WhatsApp with pre-filled message
                window.open(whatsappUrl, '_blank');
            });
        }

        function validateShippingForm() {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const country = document.getElementById('country').value;
            const province = document.getElementById('province').value;
            const city = document.getElementById('city').value;
            const subdistrict = document.getElementById('subdistrict').value.trim();
            const postalCode = document.getElementById('postal-code').value.trim();

            if (!firstName || !lastName || !email || !phone || !address || !country || !province || !city || !subdistrict || !postalCode) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Mohon lengkapi semua data pengiriman',
                    background: '#000000',
                    color: '#FFFFFF',
                    iconColor: '#F87171',
                    confirmButtonColor: '#FFD700',
                });
                return false;
            }

            // Validasi email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Format email tidak valid',
                    background: '#000000',
                    color: '#FFFFFF',
                    iconColor: '#F87171',
                    confirmButtonColor: '#FFD700',
                });
                return false;
            }

            return true;
        }
    </script>
